<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Credit - Loan &amp; Credit Company HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="formvay2-6.css">

</head>

<body>
    <div class="main-page" style="background-color: #f5f5f5 ">
        <div class="container">
            <div class="w-xl-85 mx-auto">
                <div class="w-85 w-lg-66 mx-auto pb-6">
                    <div style="height: 25px"></div>
                    <div class="step">
                        <div class="step-item ">
                            <div class="step-item-text text-uppercase">THÔNG TIN CÁ NHÂN</div>
                        </div>
                        <div class="step-item ">
                            <div class="step-item-text text-uppercase">VIỆC LÀM</div>
                        </div>
                        <div class="step-item ">
                            <div class="step-item-text text-uppercase">TÀI SẢN</div>
                        </div>
                        <div class="step-item active">
                            <div class="step-item-text text-uppercase">NGƯỜI THÂN</div>
                        </div>
                        <div class="step-item ">
                            <div class="step-item-text text-uppercase">HOÀN THÀNH</div>
                        </div>
                    </div>
                </div>

                <div class="box-2 mb-3">
                    <div class="box-2-header d-flex flex-column flex-md-row">
                        <h2 class="box-2-title mb-md-0 mb-3">Thông tin người thân</h2>

                        <div class="align-self-md-center ml-md-auto">
                            <p class="fs-12 text-gray-light mb-1" style="font-size: 20px; font-weight: 600">Khả năng nhận được khoản vay</p>

                            <div class="progress progress-style-1">
                                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100">
                                    <span class="progress-tooltip">75%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-2-body">

                        <div class="form-group row">
                            <label for="fc-1" class="col-lg-2 col-form-label col-form-label-lg text-nowrap"
                                style="font-size: 18px">Họ và
                                tên</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control form-control-lg" id="FullNameFamily" disable=""
                                    name="FullNameFamily" placeholder="Họ và tên">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fc-2" class="col-lg-2 col-form-label col-form-label-lg text-nowrap"
                                style="font-size: 18px">Quan hệ nhân
                                thân</label>
                            <div class="col-lg-10">
                                <select id="slFamily" name="slFamily"
                                    class="form-control form-control-lg fs-13 px-3 rounded">
                                    <option value="1"> Chồng / Vợ </option>
                                    <option value="2"> Mẹ </option>
                                    <option value="3"> Bố </option>
                                    <option value="4"> Anh / Em trai </option>
                                    <option value="5"> Chị / Em gái </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fc-7" class="col-lg-2 col-form-label col-form-label-lg text-nowrap"
                                style="font-size: 18px">Số điện
                                thoại</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control form-control-lg" id="txtPhoneFamily"
                                    name="txtPhoneFamily" disable="" placeholder="Nhập số điện thoại người thân">
                            </div>
                        </div>



                    </div>
                </div>



                <div class="d-flex justify-content-between">
                    <a class="btn btn-lg btn-gray-lighter px-md-6" onclick="window.history.back();" href="#"
                        style="background-color: #d1d1d1; font-size: 14px; margin-bottom: 25px">QUAY
                        LẠI</a>
                    <button
                        onclick="gtag('event', 'STEP', { 'event_category': 'Create Loan Credit', 'event_label': 'STEP 2' })"
                        class="btn btn-lg btn-primary text-white px-md-6 ml-auto"
                        style="font-size: 14px; margin-bottom: 25px;">
                        TIẾP TỤC
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
